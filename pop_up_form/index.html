<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pop-Up form</title>
</head>
<body>
    <div class ="text-center mt-5">
        <button class="clicks btn btn-success" >Click Me</button>
        
    </div>

    <div>
        <div class="container mt-5" id="box">
            <div class="one">
                <i  id="icon" class="fa-solid fa-xmark  xmark"></i>
                <h3 class="text-center pt-3 enter">Enter Details</h3>
              
                <form action="#">
                    <div class="form-group">
                        <label for="Username" >Username</label>
                        <input type="text" name="" class="form-control" id="username">
                        <h6 id="Usernamevalidation"></h6>
                    </div>

                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" name="" class="form-control" id="email">
                        <h6 id="emailvalidation"></h6>
                    </div>

                    <input type="button" value="Submit" id="submittvalidation" class="btn btn-primary submission">
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d3934b3ba3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
