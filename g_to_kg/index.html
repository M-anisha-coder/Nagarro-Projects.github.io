<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>gram to kg convertor</title>
    
</head>

<body>
    <h1>G to Kg convertor</h1>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="https://365psd.com/images/istock/previews/8850/88502855-weight-machine-icon.jpg"
                class="card-img-top" alt="g-kg">
            <div class="card-body">
                <input type="text" placeholder="Enter the weight in gram" id="userinput">
                <p class="card-text">This is weight convertor app that convertor gram to kilogram.</p>
                <a href="#" class="btn btn-primary" onclick="convertor()">Convert Now</a>
                <div class="result">
                    <h6 id="res"></h6>
                    <p id="kg"></p>
                </div>

            </div>
        </div>
    </div>

    <script>
        function convertor(){
            var input=document.getElementById('userinput').value;
            document.getElementById('res').innerHTML="Result in kg:";
            document.getElementById('kg').innerHTML= input/1000 ;
            
        }

    </script>

</body>

</html>
