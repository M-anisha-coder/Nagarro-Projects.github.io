<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://seeklogo.com/images/S/sign_up-logo-AD47ECC943-seeklogo.com.png" type="image/x-icon">
    <title>Form Validation</title>
</head>

<body>
    <h1 class="text-center ">Form Validation</h1>
    <div class="container">
        <div class="col-lg-8 m-auto d-block">
            <div class="form-group">
                <label for="user">Username</label>
                <input type="text" class="form-control" id="username" autocomplete="off">
                <h6 id="usernamevalidation"></h6>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" autocomplete="off">
                <h6 id="emailvalidation"></h6>
            </div>


            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" autocomplete="off">
                <h6 id="passwordvalidation"></h6>
            </div>


            <div class="form-group">
                <label for="confirmpassword">Confirm password</label>
                <input type="password" class="form-control" id="confirmpassword" autocomplete="off">
                <h6 id="confirmpasswordvalidation"></h6>
            </div>
            <input type="button" value="SUBMIT" class="btn btn-primary " id="submitvalidation">



        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
